{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sing In
    </title>
    <meta charset="utf-8">
    <meta name="csrf-token" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/auth/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <section class="">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <img src="{% static 'img/signin.jpg' %}" width="100%">
                </div>
                <div class="col">
                    <!-- <div class="form"> -->
                        {% block content %}
                        
                        {% endblock  %}
                    <!-- </div> -->
                </div>
            </div>
        </div>
    </section>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
<script>
    $(".send-otp").click(function(){
        otp_url = '{% url 'send_otp' %}' + $("#mobile_no").val()
        $.ajax({
            type: 'GET',
            url: otp_url,
            headers: {
                'Content-Type': 'application/json',
            },
            success: function(response) {
                document.getElementById("otp").removeAttribute("disabled");
                $("#otp_message").append('<span class="text-success">OTP Sent Successfully.</span>')
            },
            error: function(response) {
                $("#otp_message").append('<span class="text-danger">Oops something went wrong.</span>')
            }
        })
    });
</script>
</html>
