{% extends 'myAdmin/auth_base.html' %}
{% load static %}
{% block content %}
<div class="sign-form">
    <h1>Sign In</h1>
    <p>Let's Create your Account</p>
    <form method="POST" class="m-login__form m-form" action="">
        @csrf
        <div class="row">
            <div class="col-lg-3">
                <select class="custom_select form-control">
                    <option disabled selected value="default">+91</option>
                    <option value="US">US</option>
                    <option value="UK">UK</option>
                    <option value="IN">IN</option>
                </select>
            </div>
            <div class="col-lg-9">
                <input type="text" class="form-control number-only" id="mobile_no" name="mobile_no" placeholder="Your phone number" maxlength="12" minlength="10" required>
            </div>
            <div class="col-lg-12">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
            </div>
        </div>
        <div class="login-sign-up">
            <p style="text-align: right;"><a href="">Forgot Password?</a></p>
        </div>
        <button type="submit">Sign In</button>
    </form>
    <div class="login-sign-up">
        <p>Already have an Account? <a href="">Sign Up</a></p>
    </div>
</div>
{% endblock  %}
