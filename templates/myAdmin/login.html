{% extends 'myAdmin/auth_base.html' %}
{% load static %}
{% block content %}
<div class="sign-form">
    <h1>Sign In</h1>
    <p>Let's Create your Account updates</p>
    <p>{{message}}</p>
    <form method="POST" class="m-login__form m-form" action="">
        {% csrf_token %}    
        {% for form_data in form %}
            <div class="row">
                <div class="col-lg-12">
                    {{form_data}}
                </div>
            </div>
        {% endfor %}
        <button type="submit">Sign In</button>
    </form>
    <div class="login-sign-up">
        <p>Already have an Account? <a href="{% url 'signup_user' %}">Sign Up</a></p>
    </div>
</div>
{% endblock  %}
